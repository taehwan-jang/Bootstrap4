<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal.html</title>
    <link rel="stylesheet" href=".\bootstrap4.6.0\css\bootstrap.css" />
    <script src="./bootstrap4.6.0/jquery/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src=".\bootstrap4.6.0\js\bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Modal Example</h2>
      <!-- Button to Open the Modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#myModal"
      >
        모달열기
      </button>

      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">모달창 대가리</h4>
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <iframe
                src="https://youtu.be/-r89PNKDYY8"
                frameborder="1"
                width="100px"
              ></iframe>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
      <h2>아이콘 사용하기</h2>
      <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
      />
      <script
        src="https://kit.fontawesome.com/a076d05399.js"
        crossorigin="anonymous"
      ></script>
      <p>awesome icon 사용하기</p>
      <i class="fas fa-angry"></i>
      <i class="fas fa-angry" style="font-size: 24px"></i>
      <i class="fas fa-angry" style="font-size: 36px"></i>
      <i class="fas fa-angry" style="font-size: 48px; color: red"></i>
      <p>google material icon 사용하기</p>
      <i class="material-icons" style="font-size: 36px">3d_rotation</i>
    </div>
  </body>
</html>
